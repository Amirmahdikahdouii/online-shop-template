<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../css/authenticate.css" rel="stylesheet" />
</head>

<body class="center">

    <section class="authentication-box">
        <div class="authentication-box-header-container">
            <h1 class="authentication-box-header">Sign-up</h1>
            <a href="../index.html" class="authentication-box-home-link">
                <i class="bi bi-arrow-left-short"></i> Home
            </a>
        </div>
        <form class="form-items-container" action="" method="post">
            <input class="registre-form-input" placeholder="E-mail" type="email" id="email-input" name="email" />
            <input class="registre-form-input" placeholder="Password" type="password" id="password-input"
            name="password" />
            <input class="registre-form-input" placeholder="Confirm Password" type="password" id="confirm-password-input"
            name="confirm-password" />
            <button class="submit-form-button" type="button">Submit</button>
        </form>
        <a href="./sign-in.html"  class="authentication-box-link">Already Have an Account?</a>
    </section>

</body>

</html>
